<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissor</h2>
    <div class="choices">
        <div class="choice" id="rock">

            <img src="rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" >
        </div>
    </div>
    <div class="scores">
        <div class="socre">
            <p id="user">0</p>
            <p>you</p>
        </div>
        <div class="socre">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="start">
        <p>Lets go tap any one to play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
